{% set version = "4.8.1" %}

package:
  name: robotframework-tidy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/robotframework-tidy/robotframework-tidy-{{ version }}.tar.gz
  sha256: 16b7485a2deda0c39a83e50de4115f213feb75e8a9a6a59086d5928b4db13f8c

build:
  number: 0
  noarch: python
  entry_points:
    - robotidy=robotidy.cli:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click >=8.1.3,<8.2
    - colorama >=0.4.3,<0.4.7
    - jinja2 >=3.0,<4.0
    - pathspec >=0.9.0,<0.12.2
    - python >=3.7
    - rich-click >=1.4,<1.7.3
    - robotframework >=4.0
    - tomli >=2.0.0,<2.1

test:
  imports:
    - robotidy
  commands:
    - pip check
    - robotidy --help
  requires:
    - pip

about:
  home: https://github.com/MarketSquare/robotframework-tidy
  summary: Code autoformatter for Robot Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
