{% set version = "4.6.0" %}

package:
  name: robotframework-tidy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/robotframework-tidy/robotframework-tidy-{{ version }}.tar.gz
  sha256: d58f319e058711149c10ddcdcbb889729b3ba2787d31d2d862ffe34a38a210ba

build:
  number: 0
  noarch: python
  entry_points:
    - robotidy=robotidy.cli:cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click >=8.1.3,<8.2
    - colorama >=0.4.3,<0.4.7
    - jinja2 >=3.0,<4.0
    - pathspec >=0.9.0,<0.11.3
    - python >=3.7
    - rich-click >=1.4,<1.6.2
    - robotframework >=4.0
    - tomli >=2.0.0,<2.1

test:
  imports:
    - robotidy
  commands:
    - pip check
    - robotidy --help
  requires:
    - pip

about:
  home: https://github.com/MarketSquare/robotframework-tidy
  summary: Code autoformatter for Robot Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
